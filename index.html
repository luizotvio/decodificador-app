<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/search-outline.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/app.js" defer></script>
    <title>Decodificador</title>
</head>
<body>
    <header class="logo">
        <img class="logo__img" src="assets/images/Top.svg" alt="Logo App">
    </header>
    <main>
        <section class="container-input">
            <textarea class="container-input__text" id="text-input" placeholder="Digite seu texto"></textarea>
            <span class="container-input__aviso"><ion-icon name="alert-circle-outline"></ion-icon> Apenas letras minúsculas e sem acento.</span>
            <div class="container-input__btn">
                <button class="container-input__btn__cripto">Criptografar</button>
                <button class="container-input__btn__descripto">Descriptografar</button>
            </div>
        </section>
        <section class="container-output">
                <img class="container-output__image" src="assets/images/High quality products 1 1.svg" alt="Pessoa com uma lupa">
                <h3 class="container-output__title">Nenhuma mensagem encontrada</h3>
                <p class="container-output__response">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button id="copy">Copiar</button>
        </section>
    </main>
</body>
</html>

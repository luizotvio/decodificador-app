<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
    <title>Decodificador</title>
</head>
<body>
    <header class="logo">
        <img class="logo__img" src="" alt="Logo App">
    </header>
    <main>
        <section class="container-input">
            <textarea id="text-input" placeholder="Digite seu texto"></textarea>
            <span class="container-input__aviso">Apenas letras minúsculas e sem acento.</span>
            <div class="container-input__btns">
                <button>Criptografar</button>
                <button>Descriptografar</button>
            </div>
        </section>
        <section class="container-output">
                <h3 class="container-output__title">Nenhuma mensagem encontrada</h3>
                <p class="container-output__response">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button id="copy">Copiar</button>
        </section>
    </main>
</body>
</html>
